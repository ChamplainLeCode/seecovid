version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: any
  http: any
  image_picker: 0.6.3
  material_design_icons_flutter: ^3.2.4096
  menu: ^0.1.4
