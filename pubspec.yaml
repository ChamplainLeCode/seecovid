  #sim_info: ^0.1.1
  sqflite: ^1.2.0
  #flutter_image_compress: ^0.6.5+1
  #image_cropper: 1.2.0
  path_provider: any
  toast: any
  flutter_webview_plugin: 0.3.10+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  reflectable: any
  build_runner: any

  build: '>=0.12.0 <2.0.0'
  source_gen: ^0.9.0
  screen:
    path: lib/core/screen/
  flutter_launcher_icons: "^0.7.3"
  screen_generator: 
    path: lib/core/screen/screen_generator/
flutter:
  uses-material-design: true
  assets:
    - images/splash/
flutter_icons:
  android: true 
  ios: true
  image_path: "images/logo/karee.png"
